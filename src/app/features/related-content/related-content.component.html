<div *ngIf="relatedContentList" class="related-content-wrap">

  <div class="related-content">
      <h1>Related Content:</h1>
      <ul>
        <li *ngFor="let relItem of relatedContentList">
          <a (click)="clickRelatedItem(relItem)" class="related-content-link">{{relItem.name}}</a> 
        </li>
      </ul>
  </div>
 
</div>
