<input type="text" id="keyword" placeholder="Type search here..." autofocus [(ngModel)]="searchText" (input)="PerformSearch()"/>
<div *ngIf="hasResults">
  <a *ngFor="let recipyResult of recipyResultList" (click)="SelectRecipe(recipyResult)">
    {{recipyResult.name}}
  </a>
  <div *ngIf="recipyResultList?.length == 0">
    {{noResultsText}}
  </div>
</div>
